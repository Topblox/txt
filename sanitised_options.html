<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Text After #</title>
    <style>
        /* Universal styles */
        body {
            background-color: #1f1f1f;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .content {
            max-width: 90%;
            line-height: 1.5;
        }

        h1 {
            font-size: 2em;
            color: #ffcc00;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            color: white;
        }

        .modal button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .modal button:hover {
            background-color: #ffaa00;
        }
    </style>
</head>
<body>

<div class="content" id="content">
    <h1>Loading...</h1>
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h1>Warning!</h1>
        <p>This page is dynamic and reads whatever someone has added into the URL hash. It may contain malicious links or code.</p>
        <p>It is recommended that unless this is from a trusted source, you select "Sanitize and View" or exit altogether.</p>
        <button id="continueBtn">Continue</button>
        <button id="sanitizeBtn">Sanitize and Continue</button>
        <button id="exitBtn">Exit</button>
    </div>
</div>

<script>
    // Function to sanitize the input to prevent XSS attacks
    function sanitizeInput(input) {
        const div = document.createElement('div');
        if (input) {
            div.textContent = input;
        }
        return div.innerHTML;
    }

    // Function to parse the hash and display the formatted content
    function displayContent(sanitized = false) {
        const contentDiv = document.getElementById('content');
        const hash = decodeURIComponent(window.location.hash.substring(1)); // Decode and remove #
        
        if (!hash.trim()) {
            contentDiv.innerHTML = '<h1>No Content Found</h1>';
            return;
        }

        const lines = hash.split('\\n'); // Split by \n for new lines
        const formattedContent = lines.map(line => {
            if (line.startsWith('#')) {
                return `<h1>${line.substring(1).trim()}</h1>`;
            } else {
                const processedLine = sanitized ? sanitizeInput(line) : line.trim();
                return `<p>${processedLine}</p>`;
            }
        }).join('');

        contentDiv.innerHTML = formattedContent;
    }

    // Show the warning modal on page load
    function showWarningModal() {
        document.getElementById('modal').style.display = 'flex';
    }

    // Button handlers
    document.getElementById('continueBtn').onclick = function() {
        document.getElementById('modal').style.display = 'none';
        displayContent(); // Show content without sanitization
    };

    document.getElementById('sanitizeBtn').onclick = function() {
        document.getElementById('modal').style.display = 'none';
        displayContent(true); // Show sanitized content
    };

    document.getElementById('exitBtn').onclick = function() {
        // Redirect to the referral URL if available, otherwise to the default exit page
        const referrer = document.referrer;
        if (referrer) {
            window.location.href = referrer;
        } else {
            window.close()
            window.location.href = "https://topblox.github.io/txt/##Safely%20Exited%20%5CnYou%20may%20now%20close%20this%20tab."; // Exit to a safe URL
        }
    };

    // Show the modal on page load
    showWarningModal();
</script>

</body>
</html>
